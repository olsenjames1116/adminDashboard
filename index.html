<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="upperHeader">
            <form action="" method="get">
                <label for="siteSearch"><img src="./icons/magnify.png" alt="a magnifying glass"></label>
                <input type="search" id="siteSearch" name="siteSearch">
                <input type="submit" hidden="hidden">
            </form>
            <div class="userInfo">
                <img src="./icons/alert.png" alt="a ringing bell">
                <img class="userImage" src="./images/userImage.jpg" alt="spider-man hanging out with iron man and dr. strange">
                <span class="userName">Peter Parker</span>
            </div>
        </div>
        <div class="lowerHeader">
            <div class="welcome">
                <img class="userImage" src="./images/userImage.jpg" alt="spider-man hanging out with iron man and dr. strange">
                <p>Hi there,</p>
                <h2>Peter Parker (@queens_spider)</h2>
            </div>
            <div class="navBar">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="./icons/logo.svg" alt="the letter a representing the avengers logo">
            <span>Dashboard</span>
        </div>
        <div class="account">
            <div class="home">
                <img src="./icons/home.svg" alt="an icon of a house">
                <span>Home</span>
            </div>
            <div class="profile">
                <img src="./icons/profile.svg" alt="an icon of an id card">
                <span>Profile</span>
            </div>
        </div>
    </div>
    <div class="mainContent">

    </div>
    <div class="footer">
        
    </div>
</body>
</html>
