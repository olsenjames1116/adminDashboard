<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="upperHeader">

                <label for="siteSearch"><img src="./icons/magnify.png" alt="a magnifying glass"></label>
                <input type="search" id="siteSearch" name="siteSearch">

            <div class="userInfo">

            </div>
        </div>
    </div>
    <div class="sidebar">

    </div>
    <div class="mainContent">

    </div>
    <div class="footer">
        
    </div>

</html>
